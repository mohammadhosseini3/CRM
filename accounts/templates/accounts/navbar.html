{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static 'images/logo.png' %}" alt="loading...">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <!-- check if that user is admin -->
      {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="#">Dashboard </a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href=" {% url 'accounts:account_settings'  %} ">Settings</a>
      </li>
      {% endif %}
    </ul>
  </div>
  <span style="color: white;margin-right: 20px;"> {{user}} </span>
  <span><a href=" {% url 'accounts:logout' %} "> Logout </a></span>
</nav>
